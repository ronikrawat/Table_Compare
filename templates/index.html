<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Comparator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Compare Tables</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file1">Select the first CSV file:</label>
        <input type="file" name="file1" id="file1" required><br><br>
        
        <label for="file2">Select the second CSV file:</label>
        <input type="file" name="file2" id="file2" required><br><br>
        
        <input type="submit" value="Compare Tables">
    </form>
</body>
</html>
